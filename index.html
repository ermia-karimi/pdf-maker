<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap2Pdf</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <!-- <div id="loadingMsg" class="loading"> Loading photos... please be patient. </div> -->


    <div class="all">

        <!-- انتخاب عکس‌ها -->
        <div class="file-upload">

            <input type="file" id="imagePicker" accept="image/*" multiple class="in">
            <label id="pickLabel" class="btn1" for="imagePicker" title="انتخاب عکس"></label>

        </div>


        <!-- انتخاب سایز PDF -->
        <div id="sizeButtons" class="sizes">
            <button class="size-btn" data-size="a4" title="A4">A4</button>
            <button class="size-btn" data-size="letter" title="Letter">Letter</button>
            <button class="size-btn" data-size="fit" title="Fit">Fit</button>
        </div>

        <!-- دکمه تبدیل -->
        <div id="convertBtn" class="btn" title="convert PDF"></div>

        <h1 id="hh11" class="hh11"></h1>

        <!-- جای تبلیغ -->
        <!-- <div id="adSpot" class="ad-spot"></div> -->

    </div>










    <script src="app.js"></script>
</body>

</html>
